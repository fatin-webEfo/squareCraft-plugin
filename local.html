<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/parent.css" type="text/css" />
    <title>Document</title>
  </head>
  <body class="sc-bg-color-3d3d3d sc-roboto sc-flex sc-items-center sc-justify-center">
    <div class="sc-p-2 z-index-high sc-text-color-white sc-border sc-border-solid sc-border-3d3d3d sc-bg-color-2c2c2c sc-rounded-15px sc-w-300px">
      <div id="sc-grabbing" class="sc-cursor-grabbing sc-w-full">
        <div class="sc-flex sc-roboto sc-universal sc-items-center sc-justify-between">
          <img class="sc-cursor-grabbing sc-universal" src="https://fatin-webefo.github.io/squareCraft-plugin/public/squarecraft-text-logo-transparent.svg" width="140px" />
        </div>
        <div class="sc-mt-2">
          <p class="sc-font-size-12 sc-universal sc-roboto sc-font-light">Powerful Visual Editor for Customizing Squarespace Text Styles in Real-Time.</p>
        </div>
      </div>

      <div class="sc-mt-4 sc-roboto sc-border-t sc-border-t-dashed sc-border-color-494949 sc-w-full"></div>

      <div class="sc-mt-6 sc-h-12 sc-roboto sc-flex sc-items-center sc-universal">
        <p id="design-tab" class="sc-font-size-12 sc-px-4 sc-cursor-pointer tabHeader">Design</p>
        <p id="advanced-tab" class="sc-font-size-12 sc-px-4 sc-cursor-pointer tabHeader">Advanced</p>
        <p id="preset-tab" class="sc-font-size-12 sc-px-4 sc-cursor-pointer tabHeader">Presets</p>
      </div>

      <div class="sc-border-t sc-border-solid sc-relative sc-border-color-494949 sc-w-full">
        <div style="left: 65px;" class="sc-absolute sc-top-0 sc-bg-color-EF7C2F sc-w-16 sc-h-1px sc-tab-active-indicator"></div>
      </div>

      <div id="tabContentWrapper" class="sc-rounded-4px sc-h-350 sc-scrollBar sc-mt-6 sc-border sc-border-solid sc-border-EF7C2F sc-bg-color-3d3d3d">
        <div>
          <div id="button-presetSection">
            <div class="sc-flex sc-roboto sc-p-2 sc-items-center sc-justify-between sc-gap-2">
              <div id="button-my-preset-tab" class="sc-cursor-pointer sc-bg-color-EF7C2F sc-w-full sc-font-light sc-flex sc-items-center sc-font-size-12 sc-py-1 sc-rounded-4px sc-text-color-white sc-justify-center">
                My Preset
              </div>
              <div id="button-preset-library-tab" class="sc-cursor-pointer sc-bg-3f3f3f sc-w-full sc-text-color-white sc-font-light sc-flex sc-font-size-12 sc-py-1 sc-rounded-4px sc-items-center sc-justify-center">
                Preset Library
              </div>
            </div>

            <div class="sc-px-2">
             <!-- preset sections -->
            </div>
          </div>
        </div>
      </div>

      <div class="sc-mt-3">
        <div class="sc-flex sc-items-center sc-justify-between sc-gap-2">
          <div id="publish" class="sc-cursor-pointer sc-roboto sc-bg-color-EF7C2F sc-w-full sc-font-light sc-flex sc-items-center sc-font-size-12 sc-py-1 sc-rounded-4px sc-text-color-white sc-justify-center">
            Publish
          </div>
          <div class="sc-cursor-pointer sc-roboto sc-bg-3f3f3f sc-w-full sc-text-color-white sc-font-light sc-flex sc-font-size-12 sc-py-1 sc-rounded-4px sc-items-center sc-justify-center">
            Reset
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
