<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fixed Plane Scroll GSAP</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MotionPathPlugin.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: radial-gradient(circle at center, #0a0f1d, #000);
      font-family: sans-serif;
    }

    .scroll-space {
      height: 500vh;
    }

    .airplane {
      width: 100px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      filter: drop-shadow(0 0 10px cyan);
      pointer-events: none;
    }

    svg {
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .flight-path {
      stroke: cyan;
      stroke-width: 3;
      fill: none;
      filter: drop-shadow(0 0 10px cyan);
    }

    .cloud {
      position: absolute;
      width: 160px;
      opacity: 0.15;
      filter: blur(6px);
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- Big scroll area -->
  <div class="scroll-space"></div>

  <!-- Plane -->
  <img src="../public/plane.png" class="airplane" id="airplane" />

  <!-- Fixed-position SVG -->
  <svg viewBox="0 0 1000 5000">
    <path id="flightPath" class="flight-path"
      d="M 100 100
         C 300 600, 500 1200, 700 1800
         S 900 2500, 500 3100
         S 200 3900, 900 4800" />
  </svg>

  <script>
    gsap.registerPlugin(MotionPathPlugin, ScrollTrigger);

    // Animate airplane along SVG path with scroll
    gsap.to("#airplane", {
      scrollTrigger: {
        trigger: ".scroll-space",
        start: "top top",
        end: "bottom bottom",
        scrub: 1
      },
      motionPath: {
        path: "#flightPath",
        align: "#flightPath",
        autoRotate: true,
        alignOrigin: [0.5, 0.5]
      },
      ease: "none"
    });

    // Clouds
    for (let i = 0; i < 6; i++) {
      const cloud = document.createElement("img");
      cloud.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/4/45/Cloud_icon.svg/512px-Cloud_icon.svg.png";
      cloud.classList.add("cloud");
      cloud.style.top = `${Math.random() * 4800 + 100}px`;
      cloud.style.left = `${Math.random() * 80}vw`;
      document.body.appendChild(cloud);

      gsap.to(cloud, {
        x: 1000,
        duration: 20 + Math.random() * 20,
        repeat: -1,
        ease: "linear"
      });
    }
  </script>

</body>
</html>
